name: Unit test

on:
  - push
  - workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0

  build-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install graphviz
        run: sudo apt install graphviz
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt
      - name: Build docs
        run: |
          python -m docs/source/_script/modules.py
          python -m docs/source/_script/environment.py
          sphinx-build -b html docs/source docs/build/html -w warnings.txt
      - name: Check for unexpected Sphinx warnings
        run: python tests/check_warnings.py
